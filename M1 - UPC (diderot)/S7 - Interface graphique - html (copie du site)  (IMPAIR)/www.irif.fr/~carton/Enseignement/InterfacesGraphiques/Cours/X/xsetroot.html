<h2>Client <tt>xsetroot</tt></h2>

<p>La commande <tt>xsetroot</tt> permet de changer le fond d'écran. 
Les options sont les suivantes.</p>

<ul>
<li><tt>-bg color</tt></li>
<li><tt>-bitmap filename</tt></li>
<li><tt>-cursor cursorfile maskfile</tt></li>
<li><tt>-solid color</tt></li>
<li><tt>-grey </tt></li>
</ul>
